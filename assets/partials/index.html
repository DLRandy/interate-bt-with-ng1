<div class="page-header">
	<h1>All Contacts</h1>
</div>
<div id="alertContainer"></div>

<div class="table-resposible">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Phone Number</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="contact in contacts | filter:search">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.phone}}</td>
				<td>
					<a href="#/contact/{{$index}}"
					class="btn btn-default btn-xs">View</a>
					<button ng-click="delete($index)" class="btn btn-danger btn-xs">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
