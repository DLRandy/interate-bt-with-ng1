<div class="page-header">
	<h1>Add Contact</h1>
</div>
<div id="alertContainer"></div>
<form name="addForm" novalidate class="form-horizontal" ng-submit="submit()	">
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group" ng-class="{'has-error': formErrors && !addForm.name.$valid}">
				<label for="name" class="col-sm-4 control-label">Name</label>
				<div class="col-sm-8">
					<input ng-model="contact.name" required unique-list type="text" id="name" name="name" class="form-control">
				</div>
			</div>
			<div class="form-group" ng-class="{'has-error': formErrors && !addForm.phone.$valid}">
				<label for="phone" class="col-sm-4 control-label">Phone Number</label>
				<div class="col-sm-8">
					<input  ng-pattern="/^[0-9+()-]/" ng-model="contact.phone" ng-required="true" type="tel" name="phone" id="phone" class="form-control">
				</div>
			</div>
			<div class="form-froup">
				<label for="address" class="col-sm-4 control-label">Address</label>
				<div class="col-sm-8">
					<textarea ng-model="contact.address" id="address" class="form-control"></textarea>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group" ng-class="{'has-error': formErrors && !addForm.website.$valid}">
				<label for="email" class="col-sm-4 control-label">Email</label>
				<div class="col-sm-8">
					<input type="email" required ng-model="contact.email" name="email" id="email" class="form-control" >
				</div>
				
			</div>
			<div class="form-group" ng-class="{'has-error': formErrors && !addForm.website.$valid}">
				<label for="website" class="col-sm-4 control-label">Website</label>
				<div class="col-sm-8">
					<input type="url" ng-model="contact.website" name="website" id="website" class="form-control" >
				</div>
				
			</div>
			<div class="form-group">
				<label for="notes" class="col-sm-4 control-label">Notes</label>
				<div class="col-sm-8">
					<textarea bs-tooltip data-title="Any additional information about the contact." data-trigger="focus" data-placement="top" ng-model="contact.notes" name="notes" id="notes" class="form-control" >
					</textarea>
				</div>
				
			</div>
		</div>
	</div>
	<div class="form-group well">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Add Contact" >
		</div>
	</div>
</form>
